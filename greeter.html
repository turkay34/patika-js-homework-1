<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PatikaDev - First Homework</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: black;">
    <div class="container">
      <div class="row">
        <div class="spacer"></div>
      </div>
      <div class="row">
        <div class="user-form justify-content-start align-items-center">
          <form>
              <div class="d-flex justify-content-center">
                <label for="userName">Adınız : &nbsp;</label>
                <input type="text" id="userName" />
                <button type="submit" onClick="getName(); return false;">Kaydet</button>
              </div>
          </form>
        </div>
        <hr class="divider">
      </div>
      <div class="row">
        <div class="d-flex justify-content-center align-items-center shadowed-box">
          <div class="col-8">
            <p class="text-center orange-text">
              İlk ödevime hoşgeldin, <strong id="name"></strong>
            </p>
            <p class="text-center orange-text"><strong id="userTime"></strong></p>
            <p class="text-center orange-text"><strong id="userDay"></strong></p>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-12 d-flex justify-content-end">
            <p class="orange-text" id="compliment" style="font-size: 14px;"></p>
          </div>
      </div>
      <div class="row">
          <div class="d-flex justify-content-center align-items-center">
              <img alt="Kodluyoruz Akademi" src="assets/img/kodluyoruz-logo.png">
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <img alt="Kodluyoruz Akademi" src="assets/img/patika-logo.png">
        </div>
      </div>
    </div>
  </body>
</html>
<footer>
  <script src="assets/js/greeter.js"></script>
</footer>
